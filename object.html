<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //js는 동적객체 생성 가능(필드 정의따로할 필요없다)
        var exam = new Object();
        exam.kor = 30; //kor를 정의하지 않아도 바로 쓸수있음
        exam.eng = 70;
        exam.math = 80;
        
        exam.Kor = 20; // 당근 오류가안난다 미리 정의 안해도되니까
        alert(exam.kor + exam.eng);
        //타임스크립트 : 자바+컴파일기능 --> 버그가 나오기전에 에러를 띄워줌
        
        exam["kor"] = 30; // key, value
        exam["eng"] = 70;
        exam["math"] = 80;
        alert(exam["kor"]);

        //자바스크립트는 대입이라는 개념이없다
        //key는 스택영역, new Object();는 힙이라서 그냥 참조만함
        var key = "eng"; //key가 "eng"를 참조   
        alert(exam[key]); // alert(exam["eng"]와 같으니 70나옴)
                        
        //array는 선형 (list)
        //object는 해쉬형(키,밸류)
    </script>
</body>
</html>
