<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        //push 와 pop 메소드를 이용한 데이터 관리 : Stack
        var nums = new Array();
        nums.push(3);
        nums.push(12);
        nums.push(56);

        console.log(nums);

        var n1 = nums.pop();
        console.log("n1:"+n1+", "+nums);
        
        nums.pop();
        console.log(nums);
    </Script>
</body>
</html>
